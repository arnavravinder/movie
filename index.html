<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendations</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header" data-aos="fade-down">
        <h1>Movie Recommendations</h1>
    </header>

    <main class="main">
        <section class="movie-container">
            <h2>Recommended Movies</h2>
            <div class="movie-list" data-aos="fade-up"></div>
            <button class="add-movie-btn" data-aos="fade-up">Add New Movie</button>
        </section>

        <div class="modal hidden" data-aos="fade-in">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Add New Movie</h2>
                <input type="text" id="movie-title" placeholder="Movie Title">
                <input type="text" id="movie-director" placeholder="Director">
                <input type="text" id="movie-year" placeholder="Year">
                <button id="save-movie-btn">Save</button>
            </div>
        </div>
    </main>

    <footer class="footer" data-aos="fade-up">
        <p>&copy; 2024 Movie Recommendations. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
